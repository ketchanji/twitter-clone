<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/124021.png" type="image/x-icon">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Twitter account</title>
</head>
<body>
    <div class="section">
        <div class="container1">
            <div class="logo">

            </div>
            <div class="sidebar">
                <ul>
                    <li><button class="home"><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a></button></li>
                    <li><button class="explore"><a href="#"><i class="fa fa-hashtag" aria-hidden="true"></i>Explore</a></button></li>
                    <li><button class="notification"><a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i>Notifications</a></button></li>
                    <li><button class="message"><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i>Messages</a></button></li>
                    <li><button class="bookmark"><a href="#"><i class="fa fa-bookmark" aria-hidden="true"></i>Bookmarks</a></button></li>
                    <li><button class="list"><a href="#"><i class="fa fa-list-alt" aria-hidden="true"></i>Lists</a></button></li>
                    <li><button class="profile"><a href="#"><i class="fa fa-user" aria-hidden="true"></i>Profile</a></button></li>
                    <li><button class="more"><a href="#"><i class="fa fa-circle-thin" aria-hidden="true"></i>More</a></button></li>
                    <li><button class="btn2"><a href="#">Tweet</a></button></li>
                </ul>
            </div>

            <div class="sub-profile">
                <div class="nav-profile">
                    <div class="avater">

                    </div>
                    <div class="name">
                        <h1>User Name</h1>
                        <p>@VDjanya</p>
                    </div>
                    <div class="sub-menu">
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>


        <!-- next face the middle container -->
        <div class="container2">
            <div class="navBar">
                <div class="heading">
                    <h1>Home</h1>
                </div>
                <div class="star2">
                    <i class="fa fa-star" aria-hidden="true"></i>
                </div>
            </div>
            <div class="post">
                <div class="pic">
                    <img src="/images/review-3.jpg" alt="">
                </div>
                <div class="input">
                    <input type="text" placeholder="What's Happening?">
                </div>
                <hr>
            </div>
            <div class="emoji">
                <ul>
                    <li><i class="fa fa-picture-o" aria-hidden="true"></i></li>
                    <li><i class="fa fa-file-video-o" aria-hidden="true"></i></li>
                    <li><i class="fa fa-list-ul" aria-hidden="true"></i></li>
                    <li><i class="fa fa-smile-o" aria-hidden="true"></i></li>
                    <li><i class="fa fa-calendar-minus-o" aria-hidden="true"></i></li>
                    <li><i class="fa fa-map-marker" aria-hidden="true"></i></li>
                </ul>
                <div class="left">
                    <button class="btn2"><a href="#">Tweet</a></button>
                </div>
            </div><hr>
        </div>



        <div class="container3">

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/124021.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>TWITTER LOGINS</title>
</head>
<body>
    <div class="section">
        <div class="container_1">
            <div class="img">
                <img src="/images/124021-removebg-preview.png" alt="">
            </div>
        </div>
            <div class="container_2">
                <div class="logo">

                </div>
                <div class="text">
                    <h1>Happening now</h1>
                </div>
                <div class="buttons">
                    <h2>Join Twitter today.</h2>
                    <button class="btn1">Sign up with Google</button>
                    <button  class="btn2"></i>Sign up with Apple</button>
                    <hr>
                    <button class="btn3">Sign up with Phone or Email</button>
                    <p>By signing up, you agree to the <span>Terms of service</span> and <span> privacy policy</span>, including <span>Cookie Use</span></p>
                </div>
                <div class="sub-button">
                    <p>Already have an account?</p>
                    <button class="btn4">Sign in</button>
                </div>
            </div>
    </div>
</body>
</html>
